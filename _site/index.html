     <h1 id="c-构造函数">C++ 构造函数</h1>
<p>编译器默认给类提供三个函数：
<ul>
 <li>默认构造函数
 <li>拷贝构造函数
 <li>析构函数
</ul>
<p>用户定义有参构构造函数，C++不再提供默认无参构造。
<p>用户定义拷贝构造函数，C++不再提供其他构造函数。
